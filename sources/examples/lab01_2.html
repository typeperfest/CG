<html>
<body>
<canvas id='lab01' width='400' height='300' style="border:1px solid">
</canvas>
<script>
    let canvas = document.getElementById('lab01');
    let ctx = canvas.getContext('2d');

    let flag = 0;
    let x = 0;
    let y = 0;

    document.addEventListener("click", function(event) {
        if (event.which === 1) {
            if (flag === 0) {
                x = event.offsetX;
                y = event.offsetY;
                flag = 1;
            } else if (flag === 1) {
                ctx.fillRect(x, y, event.offsetX-x, event.offsetY-y);
                flag = 0;
            }

        }
    });


</script>
</body>
</html>
